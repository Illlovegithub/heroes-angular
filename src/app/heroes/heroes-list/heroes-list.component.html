<mat-accordion multi="true" *ngIf="heroes.length > 0">
    <mat-expansion-panel *ngFor="let hero of heroes">
        <mat-expansion-panel-header>
            {{ hero.name }}
        </mat-expansion-panel-header>
        <p>{{ hero.imagePath }}</p>
    </mat-expansion-panel>
</mat-accordion>
<p class="no-posts mat-body-2" *ngIf="heroes.length <= 0">No posts added!</p>
